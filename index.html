<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Spreadsheet</title>
</head>

<body>
    
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <!-- <script src="https://unpkg.com/rxjs@6.5.4/bundles/rxjs.umd.min.js"></script> -->
    <nav>
        <button onclick="addRow(-1)">Add Row Before</button>
        <button onclick="addRow(1)">Add Row After</button>
        <button onclick="addCol(-1)">Add Col Before</button>
        <button onclick="addCol(1)">Add Col After</button>
        <button onclick="removeRow()">Remove Row</button>
        <button onclick="removeCol()">Remove Col</button>
        <button onclick="gencsv()">Download CSV</button>
        <!-- <button onclick="loadCsv()">Load CSV</button> -->
        <fieldset>
            <input type="file" / id="file-value">
        </fieldset>
        <button onclick="loadCsv()">Upload CSV</button>
    </nav>
    <div class="maincontent">
        <table id="roottable"></table>
    </div>
</body>

</html>
